<style>
    .butn {
        background-color: #444b44;
        color: white;
        padding: 13px;
        font-size: 18px;
        border: none;
        cursor: pointer;
    }
    
    .li {
        display: flex;
    }
    
    .li a {
        display: block;
        color: white;
        text-align: center;
        padding: 4px;
        text-decoration: none;
    }
    
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    
    * {
        box-sizing: border-box;
    }
    
    input[type=text],
    select,
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }
    
    input[type=submit] {
        background-color: #04AA6D;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    input[type=submit]:hover {
        background-color: #45a049;
    }
    
    .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }
    
    selection {
        margin-left: 160;
        display: relative;
    }
